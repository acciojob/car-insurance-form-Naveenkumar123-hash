<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<div>
	<label for="name">Name8</label>
	<input type="name"name="name" id="name">
	</div>
	<div>
	<label for="email">Email*</label>
	<input type="email"name="email" id="email" required>
	</div>
	<div>

	<input type="radio"name="gender"value="female" id="gender" required>Female
	</div>
	<div>
	<label for="Car">Car Brands</label>
		<select name="Car" id="cars">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
	</div>
	<div>
	<label for="age">Car Age*</label>
	<input type="number"name="age" required id="carage">
	</div>
	<div>
	<label for="dop">Date of Purchase*</label>
	<input type="time"name="dop" required id="dop">
	</div>
	<div>
	<label for="password">Password*</label>
	<input type="password"name="password" required>
	</div>
	<button type="submit">submit
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
